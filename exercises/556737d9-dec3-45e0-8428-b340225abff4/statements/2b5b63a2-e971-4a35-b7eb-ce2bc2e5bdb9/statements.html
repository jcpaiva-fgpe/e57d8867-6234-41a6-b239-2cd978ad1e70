<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Identify a vocal
    </title>
  </head>
  <body>
    <h1 style="text-align:center;">
    Identify a vocal
	</h1>

    <p>
    	Your task is to read a CHAR and recognize if it is a vocal or not (A E I O U Y).
    </p>

    <h3>Input</h3>
    <p>
    The first line of input contains a single character (case insensitive).
	</p>

    <h3>Output</h3>
    <p>
    The first line displays “Yes” if it is a vocal, “No” otherwise.
	</p>

    <span style="display:block; height: 30px;"></span>

    <table cellspacing="20px" style="width:60%; border: 1px solid black; border-collapse: collapse;">
      <tr>
        <th style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        Sample Input
    	</th>
        <th style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        Sample Output
    	</th>
      </tr>


      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        a
    	</td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        Yes
    	</td>
      </tr>
      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        K
    </td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        No
    	</td>
      </tr>
      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        E
    	</td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        Yes
    </td>
      </tr>
    </table>
  </body>
</html>
