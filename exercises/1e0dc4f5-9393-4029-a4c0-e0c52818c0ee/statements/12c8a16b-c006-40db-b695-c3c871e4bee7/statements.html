<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Reverser
    </title>

    <style>
      table, th, td {
        border: 1px solid black;

        padding: 15px;
      }

  <body>
    <h1 style="text-align:center;">Reverser</h1>

    <p>Your task is to read in input a string and reverse its.</p>

    <h3>Input</h3>
    <p>The first line of input contains a string A.</p>

    <h3>Output</h3>
    <p>The first line displays the reversed string A.</p>

    <span style="display:block; height: 30px;"></span>

    <table cellspacing="20px" style="width:60%">
      <tr>
        <th>Sample Input</th>
        <th>Sample Output</th>
      </tr>
      <tr>
        <td>cioccolato</td>
        <td>otaloccoic</td>
      </tr>
      <tr>
        <td>Hello World!</td>
        <td>!dlroW olleH</td>
      </tr>
      <tr>
        <td>FGPE</td>
        <td>EPGF</td>
      </tr>
    </table>
  </body>
</html>
