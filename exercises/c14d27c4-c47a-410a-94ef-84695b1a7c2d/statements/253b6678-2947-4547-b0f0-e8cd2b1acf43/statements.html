<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Leap Year
    </title>
  </head>
  <body>
    <h1 style="text-align:center;">
    Leap Year
	</h1>

    <p>
    Your task is to write a program to check a year is a leap year or not.
    </p>

    <h3>Input</h3>
    <p>
The first line of input contains the year.
	</p>

    <h3>Output</h3>
    <p>
The first line contains “True” or “False”.
	</p>

    <span style="display:block; height: 30px;"></span>

    <table cellspacing="20px" style="width:60%; border: 1px solid black; border-collapse: collapse;">
      <tr>
        <th style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        Sample Input
    	</th>
        <th style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        Sample Output
    	</th>
      </tr>


      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        2016
    	</td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        True
    	</td>
      </tr>
      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        2021
    </td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        False
    	</td>
      </tr>
      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        1200
    	</td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">
        True
    </td>
      </tr>
    </table>
  </body>
</html>
