<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Max of 3 numbers
    </title>
  </head>
  <body>
    <h1 style="text-align:center;">Max of 3 numbers</h1>

    <p>Your task is to find the greatest number of three number given in input.</p>

    <h3>Input</h3>
    <p>The first line of input contains 3 integers separated by a SPACE.</p>

    <h3>Output</h3>
    <p>The first line displays the greatest number of the 3.</p>

    <span style="display:block; height: 30px;"></span>

    <table cellspacing="20px" style="width:60%; border: 1px solid black; border-collapse: collapse;">
      <tr>
        <th style="padding: 15px; border: 1px solid black; border-collapse: collapse;">Sample Input</th>
        <th style="padding: 15px; border: 1px solid black; border-collapse: collapse;">Sample Output</th>
      </tr>
      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">3 4 5</td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">5</td>
      </tr>
      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">20 5 9</td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">20</td>
      </tr>
      <tr>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">59 67 44</td>
        <td style="padding: 15px; border: 1px solid black; border-collapse: collapse;">67</td>
      </tr>
    </table>
  </body>
</html>
